name: Update BTC Price and AHR999 Dashboard

on:
  schedule:
    # Run at 1:00 AM Beijing time (17:00 UTC previous day, since Beijing is UTC+8)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Update Bitcoin price
        run: |
          python update_btc_price.py
      
      - name: Calculate AHR999 index
        run: |
          python calculate_ahr999.py
      
      - name: Generate dashboard
        run: |
          python generate_dashboard.py
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          git add btc-price\ all.csv ahr999_data.json index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Update BTC price and AHR999 dashboard - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
      
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  
  deploy-pages:
    needs: update-data
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
